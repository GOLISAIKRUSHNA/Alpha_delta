<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            height: 200px;
            width: 200px;
            border-radius: 50%;
            border:solid 16px #f3f3f3;;
            border-top: solid 15px gold;
            animation: spin 2s linear infinite;

        }

        @keyframes spin {
        0% {
        /* Set rotation to 0 degrees */
        transform: rotate(45deg);
            }
        100% {
        /* Set rotation to 360 degrees */
        transform: rotate(45deg);
            }
            }

    </style>
</head>
<body>
    <div class="container">

    </div>
    
</body>
</html>
